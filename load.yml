# CSV Configuration Load PATH.

# Use go_straight.
Home_File: '~/config/dict/ruby_dict.csv'
VimPlug_Neovim: '~/.neovim/plugged/config/dict/ruby_dict.csv'
VimPlug_Vim: '~/.vim/plugged/config/dict/ruby_dict.csv'

# Use phantom.
PHP_HOME: '~/config/dict/php_dict.csv'

# Use vim-plug to phantom.
PHP_File: '~/.neovim/plugged/config/dict/php_dict.csv'

# repo Phantom, Custom Folder/File PATH.
PHP_Except_Folder: '~/phantom_log/'
PHP_Except_File: '~/phantom_log/phantom_error.log'

# repo go_straight, Please Make Folder.
SKL_Folder_load: '~/go_straight_log/'
SKL_File_load: '~/go_straight_log/go_straight_error.log'

## Custom Settings
# Folder_Load: 'Custom Dictionary Path Setting'
# File_Load: 'Custom Dictionary Path Setting'

## Use ruby-dictionary3 Custom Folder/File PATH.
# Folder_Load: '~/ruby-dictionary3/autoload/source/'
# File_Load: '~/ruby-dictionary3/autoload/source/ruby_method_deoplete'
