# CSV Configuration Load PATH.

# Use go_straight and phantom.
Home_File: '~/config/dict/ruby_dict.csv'
PHP_HOME: '~/config/dict/php_dict.csv'

# Use vim-plug to real.
File_Load: '~/.neovim/plugged/config/dict/ruby_dict.csv'
PHP_File: '~/.neovim/plugged/config/dict/php_dict.csv'

# repo Phantom, Custom Folder/File PATH.
PHP_Except_Folder: '~/phantom_log/'
PHP_Except_File: '~/phantom_log/phantom_error.log'

# repo Real, Please Make Folder.
Except_Folder_load: '~/real_log/'
Except_File_load: '~/real_log/real_error.log'

## Custom Settings
# Folder_Load: 'Custom Dictionary Path Setting'
# File_Load: 'Custom Dictionary Path Setting'

